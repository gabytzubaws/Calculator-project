<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Project Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100i&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Odin Project</h1>
            <h2>HTML Calculator!</h2>
        </header>
        <div id="calc-parent">
            <div class="calc-display">0</div>
            <div class="calc-btn clear">AC</div>
            <div class="calc-btn backspace"> <- </div>
            <div class="calc-btn operator division">%</div>
            <div class="calc-btn number number-seven">7</div>
            <div class="calc-btn number number-eight">8</div>
            <div class="calc-btn number number-nine">9</div>
            <div class="calc-btn operator multiplication">*</div>
            <div class="calc-btn number number-four">4</div>
            <div class="calc-btn number number-five">5</div>
            <div class="calc-btn number number-six">6</div>
            <div class="calc-btn operator substraction">-</div>
            <div class="calc-btn number number-one">1</div>
            <div class="calc-btn number number-two">2</div>
            <div class="calc-btn number number-three">3</div>
            <div class="calc-btn operator addition">+</div>
            <div class="calc-btn number number-zero">0</div>
            <div class="calc-btn number decimal">.</div>
            <div class="calc-btn operator equal">=</div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
